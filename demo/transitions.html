<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Transitions demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- <script src="modernizr.js"></script> -->
	<!-- <link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="frame">
	<div id="slideshow">
		<!-- <img src="img/fractal-e2.jpg">
		<img src="img/fractal-e9.jpg"> -->
		<img src="img/geisha.jpg">
		<img src="img/Hearts_Candy_by_cottoncandipixie.jpg">
	</div>
	<div id="gui">
		<button id="none">none</button>
		<button id="cross-fade">cross fade</button>
		<fieldset id="sliding-door">
			<legend>sliding door</legend>
			<button>left</button>
			<button>right</button>
			<button>top</button>
			<button>bottom</button>
		</fieldset>
		<fieldset id="sliding-doors">
			<legend>sliding doors</legend>
			<button>horizontal</button>
			<button>vertical</button>
		</fieldset>
		<fieldset id="slide">
			<legend>slide</legend>
			<button>left</button>
			<button>right</button>
		</fieldset>
	</div> <!-- #gui -->
</div> <!-- #frame -->
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="http://code.jquery.com/jquery-1.6.2.min.js"><\/script>');</script>
<script src="../build/slideshow.js"></script>
<script src="script.js"></script>
</body>
</html>
